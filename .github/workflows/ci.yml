name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
        working-directory: ./software
      - name: Build project
        run: npm run build
        working-directory: ./software
      - name: Run tests
        run: npm test
        working-directory: ./software
      - name: Lint code
        run: npm run lint # Assuming a lint script exists in package.json
        working-directory: ./software